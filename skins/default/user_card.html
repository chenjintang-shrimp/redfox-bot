<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            padding: 40px;
        }

        .card {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff66aa;
            object-fit: cover;
        }

        .info {
            flex: 1;
        }

        .username {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff66aa;
        }

        .country {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #ff66aa;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="avatar" src="{{ avatar_url }}" alt="avatar">
        <div class="info">
            <div class="username">{{ username }}</div>
            <div class="country">{{ country.name }}</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">{{ "{:,}".format(statistics.pp | int) }}</div>
                    <div class="stat-label">PP</div>
                </div>
                <div class="stat">
                    <div class="stat-value">#{{ "{:,}"format(statistics.global_rank | int) }}</div>
                    <div class="stat-label">Global Rank</div>
                </div>
                <div class="stat">
                    <div class="stat-value">#{{ "{:,}".format(statistics.country_rank | int) }}</div>
                    <div class="stat-label">Country Rank</div>
                </div>
                <div class="stat">
                    <div class="stat-value">{{ "{:,.0f}".format(statistics.play_time / 3600) }}h</div>
                    <div class="stat-label">Play Time</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
